<div>

  <label>Titre:
    <input [(ngModel)]="noteAddInput.titre" placeholder="titre"/>
  </label>
  <label>Contenu:
    <input [(ngModel)]="noteAddInput.contenu" placeholder="contenu"/>
  </label>
  <label>Date : <br>
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
          name="dp" [(ngModel)]="noteAddInput.date" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                <img src="assets/img/calendar-icon.png" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
              </button>
            </div>
        </div>
      </div>
    </form>
  </label>

  <div class="form-group">
    <label for="power">Cat√©gorie : </label>
      <select class="form-control" id="power" required [(ngModel)]="noteAddInput.categorie_id"> 
        <option *ngFor="let lc of tabCat" [value]="lc.id" >{{lc.libelle}}</option>
      </select>
  </div>

  <button class="btn btn-primary btn-sm" (click)="addNote(noteAddInput)">Save</button>
  <button class="btn btn-primary btn-sm" (click)="goBack()">Go back</button>

</div>
